<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <link rel="icon" href="./favcon.png" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="display" readonly></div>

      <div class="buttons">
        <button class="btn gray operator-btn" data-value="clear">AC</button>
        <button class="btn orange operator-btn" data-value="divide">/</button>
        <button class="btn gray" data-value="%">%</button>
        <button class="btn gray" data-value="+/-">+/-</button>
        <button class="btn darkgray" data-value="7">7</button>
        <button class="btn darkgray" data-value="8">8</button>
        <button class="btn darkgray" data-value="9">9</button>
        <button class="btn orange operator-btn" data-value="multiply">*</button>
        <button class="btn darkgray" data-value="4">4</button>
        <button class="btn darkgray" data-value="5">5</button>
        <button class="btn darkgray" data-value="6">6</button>
        <button class="btn orange operator-btn" data-value="subtract">-</button>
        <button class="btn darkgray" data-value="1">1</button>
        <button class="btn darkgray" data-value="2">2</button>
        <button class="btn darkgray" data-value="3">3</button>
        <button class="btn orange operator-btn" data-value="add">+</button>
        <button class="btn darkgray" data-value="0">0</button>
        <button class="btn orange equal-btn" data-value="calculate">=</button>
        <button class="btn darkgray" data-value="decimal">.</button>
        <button class="btn darkgray" data-value="00">00</button>
      </div>
    </div>
  </body>
</html>
